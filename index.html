<!DOCTYPE html>
<html>
<head>
<title>微信模板页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" />
<meta name="msapplication-tap-highlight" content="no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script>var iviewport=importViewport();function importViewport(){return{set:function(a){a=a||"rem";"rem"==a||"em"==a?(document.write('<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">'),document.write('<link rel="stylesheet" href="css/common.css" />')):(document.write('<meta name="viewport" content="width=640, minimum-scale = '+window.screen.width/640+", maximum-scale = "+window.screen.width/640+', target-densitydpi=device-dpi">'),document.write('<link rel="stylesheet" href="css/common.px.css" />'))}}};var iload=importLoad();function importLoad(){function b(a){var b=a.split(".");return{type:b[b.length-1],src:a+"?v="+Math.random()}}return{css:function(a){a=b(a);"css"==a.type&&document.write('<link rel="stylesheet" href="'+a.src+'" />')},js:function(a){a=b(a);"js"==a.type&&document.write('<script src="'+a.src+'">\x3c/script>')}}};</script>
<script>iviewport.set('em');//设定网页使用em单位还是px单位，默认值'em'</script>
<script>iload.css('css/index.css')</script>
</head>
<body ontouchstart>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
<article class="index">
</article>

<script src="js/base/audio.js"></script>

<script src="http://bamboo.api.be-xx.com/js/loop_api.js"></script>
<script src="js/base/user.js"></script>
<script>iload.js('js/index.js')</script>
</body>
</html>
