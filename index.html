<!DOCTYPE html>
<html>
<head>
<title>微信模板页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script>var iviewport=importViewport();function importViewport(){var a={};a.set=function(b){b=b||"rem";if(b=="rem"||b=="em"){document.write('<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">');document.write('<link rel="stylesheet" type="text/css" href="css/common.css" />')}else{if(b=="px"){document.write('<meta name="viewport" content="width=640, minimum-scale = '+window.screen.width/640+", maximum-scale = "+window.screen.width/640+', target-densitydpi=device-dpi">');document.write('<link rel="stylesheet" type="text/css" href="css/common.px.css" />')}else{if(b=="html2canvas"){document.write('<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">');document.write('<link rel="stylesheet" type="text/css" href="css/common.css" />')}}}};return a}var iload=importLoad();function importLoad(){var b={};b.css=function(d){var c=a(d);if(c.type=="css"){document.write('<link rel="stylesheet" type="text/css" href="'+c.src+'" />')}};b.js=function(d){var c=a(d);if(c.type=="js"){document.write('<script src="'+c.src+'"><\/script>')}};function a(e){var c=e.split(".");var d=c[c.length-1];var g=e+"?v="+Math.random();return{type:d,src:g}}return b};</script>
<script>iviewport.set('em');//设定网页使用em单位还是px单位，默认值'em'</script>
<script>iload.css('css/index.css')</script>
</head>
<body ontouchstart>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
<article class="index">
</article>
<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
<script src="js/base/framwork.js"></script>
<script src="js/base/audio.js"></script>
<script src="js/base/monitor.js"></script>
<script src="js/base/share.js"></script>
<script src="http://bamboo.api.be-xx.com/js/loop_api.js"></script>
<script src="js/base/user.js"></script>
<script>iload.js('js/index.js')</script>
</body>
</html>
